{% extends "base.html" %}

{% block title %}Přihlášení{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Uživatelské přihlášení</h2>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Přihlásit</button>
    </form>
</div>
{% endblock %}
